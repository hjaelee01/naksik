<!DOCTYPE html>
<html>
    <head>
        <title>낙식</title>
        <link rel="stylesheet" type="text/css" href="naksik-s4-version2.css">
    </head>
    <body>
        <div id="super-container">
            <div id="container">
                <div id="main-title">
                    <h1>樂食</h1>
                    <h2>낙생인이 만들어가는, 즐거운 식사</h2>
                </div>
                <div id="upper-div">
                    <button id="menu">이달의 메뉴</button>
                    <div id="welcome">
                        <h4>OOO님, 환영합니다!</h4>
                        <input id="log-out" type="button" value="로그아웃">
                        <input id="alter" type="button" value="정보수정">
                    </div>
                </div>
                <div id="board">
                    <div id="lunch">
                        <h5>10/22 (일)</h5>
                        <h5>중식</h5>
                        <p>잡곡밥<br>
소고기미역국
차슈스테이크
열무된장무침
김구이
깍두기&생일케이크</p>
                        <button id="good1">좋아요</button><span>48</span>
                        <button id="soso1">괜찮아요</button><span>80</span>
                        <button id="bad1">별로예요</button><span>13</span>
                        <form>
                            <input type="text" name="comment">
                            <input id="register1" type="submit" value="등록">
                        </form>
                        <div class="comment-window">
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="more"><a href="https://google.com">댓글 더보기</a></div>
                        </div>
                    </div>
                    <div id="dinner">
                        <h5>10/22 (일)</h5>
                        <h5>석식</h5>
                        <p>돈육완자, 꽃게탕, 연근, 조선쌀밥</p>
                        <button id="good2">좋아요</button><span>0</span>
                        <button id="soso2">괜찮아요</button><span>0</span>
                        <button id="bad2">별로예요</button><span>0</span>
                        <form>
                            <input type="text" name="comment">
                            <input id="register2" type="submit" value="등록">
                        </form>
                        <div class="comment-window">
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="comment">연근 맛있었다...</div>
                            <div class="more"><a href="https://google.com">댓글 더보기</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

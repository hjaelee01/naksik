<!DOCTYPE html>
<html>
    <head>
        <title>낙식</title>
        <link rel="stylesheet" type="text/css" href="naksik-s2.css">
    </head>

    <body>
        <div id="container">
            <div id="main-title">
                <h1>樂食</h1>
                <h2>낙생인이 만들어가는, 즐거운 식사</h2>
            </div>
            <div id="alter">
                <form>
                    <div id="changepw">
                        <div id="changepw-left">
                            <div>기존 비밀번호</div>
                            <div>새 비밀번호</div>
                            <div>비밀번호 확인</div>
                        </div>
                        <div id="changepw-right">
                            <div>    
                                <input type="password" name="previous">
                            </div>
                            <div>
                                <input type="password" name="new">
                            </div>
                            <div>
                                <input type="password" name="new_confirm">
                            </div>
                        </div>
                    </div>
                    <input id="change_button" type="submit">
                </form>
            </div>  
        </div>
    </body>
</html>

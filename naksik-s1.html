<!DOCTYPE html>
<html>
    <head>
        <title>낙식</title>
        <link rel="stylesheet" type="text/css" href="naksik-s1.css">
    </head>

    <body>
        <div id="container">
            <div id="main-title">
                <h1>樂食</h1>
                <h2>낙생인이 만들어가는, 즐거운 식사</h2>
            </div>
            <div id="login-window">
                <form>
                    <div id="login-enter">
                        <div id="login-enter-left">
                            <div>ID</div>
                            <div>PW</div>
                        </div>
                        <div id="login-enter-right">
                            <div>
                                <input type="text" name="login_id">
                            </div>
                            <div>
                                <input type="password" name="login_pw">
                            </div>
                        </div>
                    </div>
                    <input id="login-button" type="submit">
                </form>
            </div>  
        </div>
    </body>
</html>
